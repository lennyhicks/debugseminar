<html>
<head>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script type="text/javascript" src="debugme.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>

  <link href="styles.css" rel="stylesheet" text="text/css" />
<title>Debugging Is Cool!</title>
</head>

<body>
  <nav class="navbar">
      <div class="container-fluid">
          <div class="navbar-header">
              <a class="navbar-brand"><b>DebugMe</b></a>
          </div>
          <div class="nav navbar-nav navbar-right">

              <a href="#" class="btn btn-success navbar-btn addBtn"><span class="glyphicon glyphicon-plus"></span></a>

          </div>
          <div class="nav navbar-nav navbar-right">
            <input type="text" class="locInput" text="Enter Location" />
          </div>
      </div>
  </nav>

  <div class="container">
    <div class="template" hidden>
      <div class="card col-md-3">
        <div class="location">
            <p class="locationText">@@LOCATION@@</p>
          </div>
          <div class="col-md-3 infoCard" id="myDiv@@IDNUM@@">
            <p>@@LONGITUDE@@</p>
            <p>@@LATITUDE@@</p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
